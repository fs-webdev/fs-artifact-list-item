      suite('<fs-artifact-list-item>', function() {
        var rootEl;
        var el;

        setup(function() {
          el = fixture('fs-artifact-list-item-fixture');
          fireMetricsStub = sinon.stub(el, "fireMetrics");
        });

        teardown(function() {
          fireMetricsStub.restore();

        test('Audio Element', function(done){
          el.data = dataObj.standardAudio;
          rootEl = Polymer.dom(el.root);
          flush(function() {
            var audioItem = rootEl.querySelector('audio-item');
            assert.isTrue(Boolean(audioItem));

            //Check that audio artifact elements have rendered correctly
            var playButton = audioItem.$$('#actionplay');
            assert.isTrue(Boolean(playButton), "Play button exists");
            done();
          });
        });

        test('Story Element Testing', function(done) {
          el.data = dataObj.standardStory;
          rootEl = Polymer.dom(el.root);
          flush(function() {
            var storyIcon = rootEl.querySelector('.story-icon');
            assert.isTrue(Boolean(storyIcon));
            done()
          });
        });

        test('Go to Item, Href Building', function(){
          el.selectMode = false;
          el.view = "my-archive";
          el._href = "";
          el.data = dataObj.standardImage;
          rootEl = Polymer.dom(el.root);

          var artifact = rootEl.querySelector('#artifact');

          var stub = sinon.stub(window, "open", function(url, prop){ return mockElement; });

          var mockElement = document.createElement("div");
          var mockEvent = {detail:{"sourceEvent": {ctrlKey: true} }, preventDefault: function(){}, stopPropagation: function(){}};

          el._goToArtifact(mockEvent);

          assert.isTrue(stub.calledOnce);

          el.selectMode = true;
          el._goToArtifact();

          assert.isFalse(stub.calledTwice);
        });

        test("Stop propogation gets called in right circumstances", function(){
          el.selectMode = false;
          rootEl = Polymer.dom(el.root);

          var spy = sinon.spy();
          var mockEvent = {stopPropagation:spy}

         el._stopProp(mockEvent);

          assert.isTrue(spy.calledOnce);

          spy.reset();
          el.selectMode = true;

          el._stopProp(mockEvent);

          assert.isFalse(spy.calledOnce)
        });

        test("Fourth column disappears on mobile", function() {
          rootEl = Polymer.dom(el.root);
          var commentEl = rootEl.querySelector('.comment-note');
          var personTagEl = rootEl.querySelector('.tag-note');
          assert.isFalse(commentEl.hidden);
          assert.isFalse(personTagEl.hidden);

          el.selectMode = true;
          el.mobile = true;
          assert.isTrue(commentEl.hidden);
          assert.isTrue(personTagEl.hidden);

          el._displayFourthColumn(true, false)
          assert.isFalse(commentEl.hidden);
          assert.isFalse(personTagEl.hidden);
        });

          el.view = '9000';
          //Defaut should be false
          expect(el.showContributed).to.be.false;
          expect(el._hideContributorName(el.view, el.showContributed, el._titleInputActive)).to.be.true;

          el.showContributed = true;
          expect(el._hideContributorName(el.view, el.showContributed, el._titleInputActive)).to.be.false;

        });

          expect(el.processing).to.be.true;
          expect(el._displayMessage).to.be.true;

          failedItem.imageProcessingState = 'FAILED';

          expect(el.processingFailed).to.be.true;
          expect(el._displayMessage).to.be.true;

          expect(el.uploading).to.be.true;
          expect(el._displayMessage).to.be.true;

            preventDefault: function(){},
            stopPropagation: function(){},
            type: "blur",
            currentTarget: {
              value: "text"
            }
          };
          Polymer.dom.flush();

          setTimeout(function() {
            expect(saveTitleSpy.calledOnce).to.be.true;
            expect(el.data.title).to.equal("text");
            el._saveTitle.restore();
            done();
          }, 20);

          expect(focusTitleSpy.calledOnce).to.be.true;
          expect(el._titleInputActive).to.be.false;

          // Case: Enter or blur without any text entered
          el._titleInputActive = true;
          var mockE = {
            preventDefault: function(){},
            stopPropagation: function(){},
            type: "blur",
            currentTarget: {
              value: ""
            }
          };
          el._handleEnterExitBlur(mockE);

          expect(el._titleInputActive).to.be.false;

          mockE.keyCode = 27;
          mockE.currentTarget.value = "text";

          el._titleInputActive = true;

          expect(el._titleInputActive).to.be.false;
